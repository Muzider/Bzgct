{% extends 'drawings/base.html' %}

{% block title %}编辑船型 - 标准工程图系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">编辑船型</h1>
    <div class="breadcrumb">船型管理 > 编辑船型</div>
</div>

<div class="content-card">
    {% if error_message %}
    <div class="alert alert-danger">
        {{ error_message }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="ship_type" class="form-label">船型名称 *</label>
            <input type="text" id="ship_type" name="ship_type" class="form-control" 
                   value="{{ ship_type.ship_type }}" required 
                   placeholder="例如：散货船、集装箱船、油船等">
        </div>
        
        <div class="form-group">
            <label for="ship_subtype" class="form-label">船型细分</label>
            <input type="text" id="ship_subtype" name="ship_subtype" class="form-control" 
                   value="{{ ship_type.ship_subtype|default:'' }}" 
                   placeholder="例如：巴拿马型、好望角型、苏伊士型等（可选）">
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{% url 'drawings:ship_type_list' %}" class="btn btn-secondary">返回列表</a>
            <button type="submit" class="btn btn-success">保存修改</button>
        </div>
    </form>
</div>
{% endblock %}
